<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inventory Management System</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" >
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <header class="bg-light">
        <nav class=" container navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a id="logo-brand" class="navbar-brand bi bi-box-seam " href="#" style="color: #198754; font-size: 30px;">
                <a id="brand-name" >SHOPPA</a>
            </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
               
                <ul class="nav1 navbar-nav ms-auto ">
					<div class="row mx-md-n5">
						<li id="login" class="  col px-md-6"> <a href="/login" class='nav-link border border-success rounded text-dark text-center' style="width: 80px; margin-top: 2%;">Log In</a> </li>
						
						<li class="  col px-md-6"> <a href="/signup" class=' nav-link text-white btn btn-success md-5 ' style="width: 80px;margin-left: auto; margin-top: 2%;">Register </a> </li>
					</div>
				</ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container">{% block content %} {% endblock %}</main>

    <footer class="text-light text-center bg-success">All Rights Reserved, &copy; 2022 Inventory Management System</footer>

  </body>
</html>
